<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/form.css">
    <title>Write a Blog!</title>
</head>

<body>

    <div class="content">
        <h1 class="text-light">Create a blog post!</h1>
  
        <div class="card-body">
            <form id="blog-form">
                <div class="form-row">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-input" name="username" placeholder="Enter your username">
                </div>
                <div class="form-row">
                    <label for="title">Blog Title</label>
                    <input type="text" id="title" class="form-input" name="title" placeholder="What's the title?">
                </div>
                <div class="form-row">
                    <label for="content">Content</label>
                    <input type="text" id="content" class="form-input" name="content" placeholder="Write your blog post here">
                </div>
                <button id="submitBtn">Post Blog</button>
            </form>
        </div>

    </div>


    <script src="./assets/js/form.js"></script>
</body>

</html>
